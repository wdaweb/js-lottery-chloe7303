<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
const randA = (min, max) => {
  for (let i = 1; i <= 6; i++) {
    let num = Math.round(Math.random() * (max - min)) + min;
    let repeat = array.includes(num);
    if (repeat) {
      i--;
    } else {
      array.push(num);
    }
  }
  document.write(array);
};
randA(1, 38);

const randB = (min, max) => {
    for(let i=1;i<=1;i++){
        let num = Math.round(Math.random() * (max-min)) + min  
        document.write(num) 
    }
}
randB(1, 6)
    </script>
</body>
</html>
